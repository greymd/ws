<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>Async</title>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script>
    $(function() {
      $.getJSON("./words.json", function(words) {
        elem = $("#words");
        words.forEach(function (word) {
          elem.append('<tr>');
          elem.append('<td>' + word["単語"] + '</td>');
          elem.append('<td>' + word["品詞"] + '</td>');
          elem.append('<td>' + word["意味"] + '</td>');
          elem.append('</tr>');
        })
      });
    });
    </script>
</head>
<body>
<h1>単語一覧</h1>
<table id="words" border="1"></table>
</body>
</html>
